<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./unique.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="unique-main-div" class="unique-main-class" style="z-index: -1">
      <div class="container">
        <div class="row">
          <div class="unique-element-div">
            <div
              style="background-image: url('./images/usp2.png')"
            >
              <span role="img" aria-label="personalized yoga sessions"> </span>
            </div>
            <p>Tailored Sessions</p>
          </div>
          <div class="unique-element-div">
            <div
              style="background-image: url('./images/usp3.png')"
            >
              <span
                role="img"
                aria-label="convenient timings as per your requirements"
              >
              </span>
            </div>
            <p>Convenient Timings</p>
          </div>
          <div class="unique-element-div">
            <div
              style="background-image: url('./images/usp4.png')"
            >
              <span role="img" aria-label="complementary diet plans"> </span>
            </div>
            <p>Diet Plans</p>
          </div>
          <div class="unique-element-div">
            <div
              style="background-image: url('./images/usp1.png')"
            >
              <span role="img" aria-label="Fully interactive yoga classes">
              </span>
            </div>
            <p>Interactive Classes</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
